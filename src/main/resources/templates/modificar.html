<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Modificar</title>
    </head>
    <body>
        <h1>Modificar datos de <span th:text="${empleado.nombre}"></span> <span
                th:text="${empleado.apellidos}"></span></h1>
        <form th:action="@{/modificar}">
            <input type="hidden" name="idActuacion" th:value="${idActuacion}">
            <p>Kilometraje: <input type="number" value="1" name="km"></p>
            <p>Tipo de Actuación:
                <select name="actuacion" id="actuaciones">
                    <option th:each="actuacion: ${actuaciones}"
                        th:value="${actuacion.idtipoactuacion}">
                        <span th:text="${actuacion.denominacion}"></span>
                    </option>
                </select>
            </p>
            <input type="submit" value="Modificar">
        </form>
    </body>
    <a th:href="@{/}">Volver al índice</a>
</html>
